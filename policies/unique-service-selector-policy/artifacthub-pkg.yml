# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.9
name: unique-service-selector-policy
displayName: Unique service selector
createdAt: 2026-01-24T01:55:45.475745007Z
description: Policy validates that there are no services with the same set of selectors
license: Apache-2.0
homeURL: https://github.com/kubewarden/policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/unique-service-selector-policy:v1.0.9
keywords:
- service
- selector
links:
- name: policy
  url: https://github.com/kubewarden/policies/releases/download/v1.0.9/policy.wasm
- name: source
  url: https://github.com/kubewarden/policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/unique-service-selector-policy:v1.0.9
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/unique-service-selector-policy:v1.0.9
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/contextAwareResources: |
    - apiVersion: v1
      kind: Service
  kubewarden/mutation: 'false'
  kubewarden/resources: Service
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - services
      operations:
      - CREATE
      - UPDATE
