# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.8
name: kyverno-dsl
displayName: Kyverno DSL policy
createdAt: 2026-01-27T14:51:08.187061741Z
description: An experimental Kubewarden policy that runs Kyverno policies
license: Apache-2.0
homeURL: https://github.com/kubewarden/policies
containersImages:
  - name: policy
    image: ghcr.io/kubewarden/policies/kyverno-dsl:v0.1.8
keywords:
  - psp
  - container
  - runtime
links:
  - name: policy
    url: https://github.com/kubewarden/policies/releases/download/kyverno-dsl-policy/v0.1.8/policy.wasm
  - name: source
    url: https://github.com/kubewarden/policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/kyverno-dsl:v0.1.8
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/kyverno-dsl:v0.1.8
  ```
maintainers:
  - name: Kubewarden developers
    email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
  - url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
