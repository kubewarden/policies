rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    apiVersions: ["v1"]
    resources:
      ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    operations: ["CREATE", "UPDATE"]
mutating: false
contextAwareResources:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
  - apiVersion: v1
    kind: Service
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Do not expose admission controller webhook services
  io.artifacthub.resources: ValidatingWebhookConfiguration, MutatingWebhookConfiguration
  io.artifacthub.keywords: webhooks
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/do-not-expose-admission-controller-webhook-services
  # kubewarden specific:
  io.kubewarden.policy.title: do-not-expose-admission-controller-webhook-services
  io.kubewarden.policy.version: 1.1.4
  io.kubewarden.policy.description: A policy that detects webhook services used by admission controllers that are accidentally exposed outside of the cluster
  io.kubewarden.policy.author: Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>
  io.kubewarden.policy.url: https://github.com/kubewarden/do-not-expose-admission-controller-webhook-services-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/do-not-expose-admission-controller-webhook-services-policy
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium
  io.kubewarden.policy.category: Resource validation
