rules:
  - apiGroups:
      - ""
    apiVersions:
      - v1
    resources:
      - pods
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - ""
    apiVersions:
      - v1
    resources:
      - replicationcontrollers
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - apps
    apiVersions:
      - v1
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - batch
    apiVersions:
      - v1
    resources:
      - jobs
      - cronjobs
    operations:
      - CREATE
      - UPDATE
mutating: false
contextAware: false
backgroundAudit: true
annotations:
  # artifacthub specific
  io.artifacthub.displayName: Labels
  io.artifacthub.resources: "*"
  io.artifacthub.keywords: labels
  # kubewarden specific
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/labels
  io.kubewarden.policy.title: labels
  io.kubewarden.policy.version: 0.1.5
  io.kubewarden.policy.description: A policy that validates labels of Kubernetes' resources
  io.kubewarden.policy.author: Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>
  io.kubewarden.policy.url: https://github.com/kubewarden/labels-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/labels-policy
  io.kubewarden.policy.license: Apache-2.0
  io.kubewarden.policy.category: Resource validation
  io.kubewarden.policy.severity: low
