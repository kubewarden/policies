# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.4
name: annotations
displayName: Annotations
createdAt: 2025-12-12T15:39:54.2174708Z
description: A policy that validates annotations of Kubernetes' resources
license: Apache-2.0
homeURL: https://github.com/kubewarden/annotations-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/annotations:v0.1.4
keywords:
- annotations
links:
- name: policy
  url: https://github.com/kubewarden/annotations-policy/releases/download/v0.1.4/policy.wasm
- name: source
  url: https://github.com/kubewarden/annotations-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/annotations:v0.1.4
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/annotations:v0.1.4
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |
    questions:
      - default: "containsAnyOf"
        description: "Annotations validation criteria"
        group: Settings
        required: true
        label: "Criteria"
        variable: "criteria"
        type: enum
        options:
          - "containsAnyOf"
          - "doesNotContainAnyOf"
          - "containsAllOf"
          - "doesNotContainAllOf"
          - "containsOtherThan"
          - "doesNotContainOtherThan"
      - default: []
        label: "Annotations"
        description: "Annotation names to be validated with the resources definition"
        group: Settings
        variable: values
        required: true
        type: array[
  kubewarden/resources: '*'
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - replicationcontrollers
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - apps
      apiVersions:
      - v1
      resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - batch
      apiVersions:
      - v1
      resources:
      - jobs
      - cronjobs
      operations:
      - CREATE
      - UPDATE
